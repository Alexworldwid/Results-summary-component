<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Results summary component</title>

</head>
<body>

  <main>
    <div class="left-col">
      <h2 class="result">
        Your Result
      </h2>

      <div class="total-score">
        <span class="mark"><p>76</p></span>
        <p class="mark-p">of 100</p>
      </div>

      <div class="review">
      <h1>Great</h1>
      <p class="review-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-col">
      <h2 class="summary"> Summary</h2>

      <div class="reaction area">
        <p class="reaction-p"><img src="assets/images/icon-reaction.svg" alt="reaction-icon"> Reaction</p>
        <p class="score">80 <span class="overall">/ 100</span>
      </div>

      <div class="memory area">
        <p class="memory-p"><img src="assets/images/icon-memory.svg" alt="brain icon"> Memory</p>
        <p class="score">92 <span class="overall">/ 100</span></p>
      </div>

      <div class="verbal area">
        <p class="verbal-p"><img src="assets/images/icon-verbal.svg" alt="speech-icon"> Verbal</p>
        <p class="score">61 <span class="overall">/ 100</span></p>
      </div>

      <div class="visual area">
        <p class="visual-p"><img src="assets/images/icon-visual.svg" alt="eyes-icon"> Visual</p>
        <p class="score">72 <span class="overall">/ 100</span></p>
      </div>

      <button type="submit">Continue</button>
    </div>
  </main>
   
  <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#">Adewale</a>.</p>
    </footer>
  
</body>
</html>
